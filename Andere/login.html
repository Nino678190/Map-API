<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Login</h1>
    Hallo hier ist die login Seite
<form method="post"><br>
    <label for="fname">Benutzername :</label><br>
    <input type="text" id="fname" name="fname" value=""><br>
    <label for="lname">Passwort:</label><br>
    <input type="password" id="lname" name="lname" value=""><br><br>
    <input type="submit" value="Login" id="Login">
  </form> 

  <script>
        // Wähle den Button mit der ID 'Submit'
        const button = document.getElementById('Login');

        // Füge einen Event-Listener hinzu, der auf Klicks reagiert
        button.addEventListener('click', function() {
            var eingabefeld = document.getElementById('fname');
            var wert = eingabefeld.value;
            alert('Benutzername: ' + wert);
        })
    </script>
        
</body>
</html>
