<!DOCTYPE html>
<html lang="de">
    <body>
        
        <form action="" method="get">
            <h1>Ort hinzufügen</h1>
            <label for="vehicle1">Straße:</label><br>
            <input type="text" name="vehicle1" value="Straße" id="Straße" placeholder="Straße">
            <br>
            <label for="vehicle2">Hausnummer:</label><br>
            <input type="text" name="vehicle2" value="Hausnummer" id="Hausnummer" placeholder="Hausnummer">
            <br>
            <label for="vehicle3">PLZ:</label><br>
            <input type="text" name="vehicle3" value="PLZ" id="PLZ" placeholder="PLZ">
            <br>
            <label for="vehicle4">Ort:</label><br>
            <input type="text" name="vehicle4" value="Ort" id="Ort" placeholder="Ort">
            <br>
            <label for="vehicle5">Land:</label><br>
            <input type="text" name="vehicle5" value="Land" id="Land" placeholder="Land">
            

            <label for="Name">Name des Ortes</label>
            <input type="text" id="Name" name="Name" placeholder="Name des Ortes"><br><br>
            <label for="Beschreibung">Beschreibung</label><br>
            <textarea id="Beschreibung" name="Beschreibung" rows="4" cols="50" placeholder="Beschreibung"></textarea><br><br>
            <label for="Typ">Type</label>
            <input type="text" id="Typ" name="Typ" placeholder="Type"><br><br>
          </form>
    </body>
</html>
