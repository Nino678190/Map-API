<!DOCTYPE html>
<html lang="de">
  <head>
    <title>travelpaca.de</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
    <body>  
        <a href="index.html"><button id="button1">Zurück zur Karte</button></a>
        <form action="" method="get">
            <h1>Ort hinzufügen</h1>
            <label for="vehicle1">Straße:</label><br>
            <input type="text" name="vehicle1" id="Straße" placeholder="Straße">
            <br>
            <label for="vehicle2">Hausnummer:</label><br>
            <input type="text" name="vehicle2"  id="Hausnummer" placeholder="Hausnummer">
            <br>
            <label for="vehicle3">PLZ:</label><br>
            <input type="text" name="vehicle3"  id="PLZ" placeholder="PLZ">
            <br>
            <label for="vehicle4">Stadt:</label><br>
            <input type="text" name="vehicle4" id="Ort" placeholder="Ort">
            <br>
            <label for="vehicle5">Land:</label><br>
            <input type="text" name="vehicle5"  id="Land" placeholder="Land">
            

            <label for="Name">Name des Ortes</label>
            <input type="text" id="Name" name="Name" placeholder="Name des Ortes"><br>
            <label for="Beschreibung">Beschreibung</label><br>
            <textarea id="Beschreibung" name="Beschreibung" rows="4" cols="50" placeholder="Beschreibung"></textarea><br>
            <label for="Typ">Type</label>
            <input type="text" id="Typ" name="Typ" placeholder="Type"><br>
            <label for="Preise">Preise</label>
            <input type="text" id="Preise" name="Preise" placeholder="Preise"><br>
            <label for="Öffnungszeiten">Öffnungszeiten</label>
            <input type="text" id="Öffnungszeiten" name="Öffnungszeiten" placeholder="Öffnungszeiten"><br>
            <button type="submit" onclick="addcontent(event)">Submit</button>
          </form>
    </body>
</html>
